presubmits:
- name: inrepo-blocking-test-presubmit
  always_run: true
  decorate: true
  spec:
    containers:
      - image: alpine
        command: ["echo"]
        args: ["Hello from inrepoconfig blocking postsubmit job!"]
- name: inrepo-optional-test-presubmit
  always_run: false
  decorate: true
  spec:
    containers:
      - image: alpine
        command: ["echo"]
        args: ["Hello from inrepoconfig optional postsubmit job!"]
